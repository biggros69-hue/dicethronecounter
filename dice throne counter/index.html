<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dice Throne Pokémon</title>
    <style>
        :root { --bg-url: url('acceuil.jpg'); --poke-url: none; }
        body { 
            font-family: sans-serif; margin: 0; padding: 0;
            background: var(--bg-url) no-repeat center center fixed;
            background-size: cover; height: 100vh; width: 100vw;
            overflow: hidden; color: white; transition: background 0.5s;
        }
        #selection-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .hero-options { display: flex; gap: 20px; margin-top: 20px; }
        .hero-card {
            background: rgba(255,255,255,0.1); padding: 15px; border-radius: 20px;
            cursor: pointer; border: 2px solid white; text-align: center; width: 130px;
        }
        .hero-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        #app-interface { display: none; height: 100vh; flex-direction: column; }
        .top-half { height: 60%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .bottom-half { height: 40%; width: 100%; background: var(--poke-url) no-repeat bottom center; background-size: contain; pointer-events: none; }
        .counter-row { display: flex; align-items: center; width: 90%; margin-bottom: 15px; }
        .value-box { background: rgba(255, 255, 255, 0.7); flex-grow: 1; margin: 0 10px; padding: 10px; border-radius: 20px; text-align: center; backdrop-filter: blur(5px); }
        .value { font-size: 3rem; font-weight: bold; color: #333; }
        button.control { width: 65px; height: 65px; background: white; border: none; border-radius: 50%; font-size: 2rem; font-weight: bold; color: #333; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .reset-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5); border: 1px solid white; color: white; padding: 8px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="selection-screen">
        <h1 style="text-shadow: 2px 2px 10px #000;">CHOISIS TON DRESSEUR</h1>
        <div class="hero-options">
            <div class="hero-card" onclick="selectHero('boy')">
                <img src="boy.png" alt="Boy">
                <strong>GARÇON</strong>
            </div>
            <div class="hero-card" onclick="selectHero('girl')">
                <img src="girl.png" alt="Girl">
                <strong>FILLE</strong>
            </div>
        </div>
    </div>

    <div id="app-interface">
        <button class="reset-btn" onclick="location.reload()">Changer</button>
        <div class="top-half">
            <div class="counter-row">
                <button class="control" onclick="change('hp', -1)">-</button>
                <div class="value-box"><div style="color:#666; font-size:0.7rem;">POINTS DE VIE</div><span id="hp" class="value">50</span></div>
                <button class="control" onclick="change('hp', 1)">+</button>
            </div>
            <div class="counter-row">
                <button class="control" onclick="change('cp', -1)">-</button>
                <div class="value-box"><div style="color:#666; font-size:0.7rem;">POINTS DE COMBAT</div><span id="cp" class="value">2</span></div>
                <button class="control" onclick="change('cp', 1)">+</button>
            </div>
        </div>
        <div class="bottom-half"></div>
    </div>

    <script>
        const heroes = {
            'boy': { bg: 'url("fond_boy.png")', team: 'url("boy_team.png")' },
            'girl': { bg: 'url("fond_girl.png")', team: 'url("girl_team.png")' }
        };
        function selectHero(type) {
            document.documentElement.style.setProperty('--bg-url', heroes[type].bg);
            document.documentElement.style.setProperty('--poke-url', heroes[type].team);
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
        }
        function change(id, amt) {
            let el = document.getElementById(id);
            let val = parseInt(el.innerText) + amt;
            el.innerText = Math.max(0, val);
        }
    </script>
</body>
</html>
