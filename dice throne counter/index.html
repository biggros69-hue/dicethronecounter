<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dice Throne Pokémon</title>
    <style>
        :root {
            --bg-url: url('acceuil.jpg');
            --poke-url: none;
            --accent-color: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0;
            background: var(--bg-url) no-repeat center center fixed;
            background-size: cover;
            height: 100vh; width: 100vw;
            overflow: hidden; color: white;
            transition: background 0.5s ease-in-out;
        }

        /* ÉCRAN DE SÉLECTION */
        #selection-screen {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .hero-options { display: flex; gap: 30px; margin-top: 20px; }
        
        .hero-card {
            background: rgba(255,255,255,0.1);
            padding: 10px; border-radius: 20px;
            cursor: pointer; border: 3px solid white;
            transition: 0.3s; text-align: center; width: 150px;
        }

        .hero-card img { width: 100%; border-radius: 10px; }

        /* INTERFACE */
        #app-interface { display: none; height: 100vh; flex-direction: column; }

        .top-half {
            height: 60%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 5;
        }

        .bottom-half {
            height: 40%; width: 100%;
            background: var(--poke-url) no-repeat bottom center;
            background-size: contain; pointer-events: none; z-index: 1;
        }

        .counter-row { display: flex; align-items: center; width: 90%; max-width: 400px; margin-bottom: 20px; }

        .value-box {
            background: rgba(255, 255, 255, 0.7); flex-grow: 1;
            margin: 0 15px; padding: 15px; border-radius: 25px;
            text-align: center; backdrop-filter: blur(10px);
        }

        .value { font-size: 3.5rem; font-weight: bold; color: #333; }

        button.control {
            width: 70px; height: 70px; background: white;
            border: none; border-radius: 50%; font-size: 2rem;
            color: var(--accent-color); cursor: pointer; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.6); border: 1px solid white;
            color: white; padding: 10px; border-radius: 10px; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="selection-screen">
        <h1 style="text-shadow: 2px 2px 10px black;">QUI ES-TU ?</h1>
        <div class="hero-options">
            <div class="hero-card" onclick="selectHero('boy')">
                <img src="boy.png" alt="Garçon">
                <h3>Garçon</h3>
            </div>
            <div class="hero-card" onclick="selectHero('girl')">
                <img src="girl.png" alt="Fille">
                <h3>Fille</h3>
            </div>
        </div>
    </div>

    <div id="app-interface">
        <button class="back-btn" onclick="location.reload()">↩ Quitter</button>
        
        <div class="top-half">
            <div class="counter-row">
                <button class="control" onclick="change('hp', -1)">-</button>
                <div class="value-box">
                    <div style="color:#666; font-size:0.8rem;">VIE</div>
                    <span id="hp" class="value">50</span>
                </div>
                <button class="control" onclick="change('hp', 1)">+</button>
            </div>

            <div class="counter-row">
                <button class="control" onclick="change('cp', -1)">-</button>
                <div class="value-box">
                    <div style="color:#666; font-size:0.8rem;">COMBAT</div>
                    <span id="cp" class="value">2</span>
                </div>
                <button class="control" onclick="change('cp', 1)">+</button>
            </div>
        </div>

        <div class="bottom-half"></div>
    </div>

    <script>
        const heroes = {
            'boy': {
                bg: 'url("fond_boy.png")',
                poke: 'url("boy_team.png")',
                accent: '#3498db'
            },
            'girl': {
                bg: 'url("fond_girl.png")',
                poke: 'url("girl_team.png")',
                accent: '#e91e63'
            }
        };

        function selectHero(key) {
            const h = heroes[key];
            document.documentElement.style.setProperty('--bg-url', h.bg);
            document.documentElement.style.setProperty('--poke-url', h.poke);
            document.documentElement.style.setProperty('--accent-color', h.accent);
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
        }

        function change(id, amount) {
            let el = document.getElementById(id);
            let val = parseInt(el.innerText) + amount;
            if (id === 'cp') val = Math.max(0, Math.min(15, val));
            else val = Math.max(0, val);
            el.innerText = val;
        }
    </script>
</body>
</html>
